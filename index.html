<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minionese</title>
    <style>
      textarea {
        width: 80%;
        height: 10vh;
        display: block;
        margin: 1rem;
        padding: 1rem;
      }

      #output {
        border: 1px solid black;
        height: 10vh;
        width: 80%;
        margin: 1rem;
        padding: 1rem;
      }

      #btn-translate {
        margin: 1rem;
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <h1>English to Minionese</h1>
    <textarea
      id="input"
      placeholder="Enter your text here."
    ></textarea>

    <button id="btn-translate">Translate</button>

    <div style="font-size: larger; margin: 1rem;">Output</div>

    <div id="output"></div>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
