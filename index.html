<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minionese</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navigation container">
      <div class="nav-heading">Banana talk</div>
    </nav>

    <section style="margin: 3rem 0rem">
      <div class="container-centre">
        <textarea
          id="input"
          placeholder="Enter the text which you want to convert to banana language."
        ></textarea>

        <button id="btn-translate">Translate</button>

        <div style="font-size: larger; margin: 1rem">
          Your translation will come here.
        </div>

        <div id="output"></div>
      </div>
    </section>

    <footer class="footer">
      <div class="container-centre">
        <!-- <h2 style="padding: 0.5rem 0.5">About</h2> -->
        <p style="margin: 0.5rem 0">
          Are you a fan of minions? Did you know that the gibberish they say is
          an actual language. Use the translator to convert your text from
          English to Minion speak or banana language.
        </p>
      </div>
      <ul class="social-links list-non-bullet">
        <li class="list-item-inline">
          <a class="link" href="https://github.com/prakhhaar" target="_blank"
            ><img style="max-width: 55px" src="images/github-white.png"
          /></a>
        </li>
        <li class="list-item-inline">
          <a class="link" href="https://twitter.com/prakhhaar08" target="_blank"
            ><img class="footer-icons" src="images/twitter-white.png"
          /></a>
        </li>
        <li class="list-item-inline">
          <a
            class="link"
            href="https://www.linkedin.com/in/prakhar-sharma-a2741b1a8/"
            target="_blank"
            ><img class="footer-icons" src="Images/linkedin-white.png"
          /></a>
        </li>
      </ul>
    </footer>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
